    <div id="create" class="home-width">
        <div class="form-section__header">
                <h3 class="header center ">

          </div>
        <div id="home-started-card-container">
            <div id="home-started-card" class="">
                <div class="row">
                    <h5 class="header center #01579b light-blue-text text-darken-4">1.Reporter's Information</h5>
                    <div class="col s12 relative">
                
                        <label class="input-box">
                            <input class="input input__first-name" type="text"
                              placeholder="First Name" name="first-name" />
                            <div class="input-invalid-message">First Name cannot be empty
                            </div>
                          </label>

                          <label class="input-box">
                            <input class="input input__last-name" type="text"
                              placeholder="Last Name" name="last-name" />
                            <div class="input-invalid-message">Last Name cannot be empty</div>
                          </label>
                          
                          <label class="input-box" for="phone">
                         <input class="input" type="tel" id="phone"
                         placeholder="Phone Number" name="phone"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                               required>
                         <small>Format: 7-000-0000</small>
                          </label>
                          <label class="input-box">
                            <input type="text" class="datepicker input" 
                              placeholder="Date"/>
                          </label>
                          <label class="input-box">
                            <input type="text" class="timepicker input" 
                              placeholder="Time"/>
                          </label>
                         
                    </div>
                    
                    <h5 class="header center #01579b light-blue-text text-darken-4">2.Violation Details</h5>
                    <br> <br>
                    <div class="col s12 relative">

                        <label class="input-box">
                            <select multiple>
                                <option value="" disabled selected>Type Of Violation</option>
                                <option value="1">Assault</option>
                                <option value="2">Domestic Violance</option>
                                <option value="3">Attempted Murder</option>
                                <option value="4">Destruction Of Property</option>
                                <option value="5">Harrassment</option>
                                <option value="6">Intimidation</option>
                              </select>
                          </label>
                  
                        
                          <label class=" input-box input-field">
                            <textarea placeholder="Discription Of Violation" id="textarea1" class="materialize-textarea"></textarea>
                          </label>
                  

                          <label class="input-box input-field">
                            <select>
                                <option value="" disabled selected>District Of Violation</option>
                                <option value="1">Agogo</option>
                                <option value="2">Amuru</option>
                                <option value="3">Gulu</option>
                                <option value="4">Kitgum</option>
                                <option value="5">Lamwo</option>
                                <option value="6">Nwoya</option>
                                <option value="7">Pader</option>
                              </select>
                          </label>

                          <label class="input-box">
                            <input class="input input__last-name" type="text"
                              placeholder="Victims Involved" name="last-name" />
                            <div class="input-invalid-message">Last Name cannot be empty</div>
                          </label>
                          <label class="input-box">
                            <input class="input input__first-name" type="text"
                              placeholder="Suspects involved" name="first-name" />
                            <div class="input-invalid-message">First Name cannot be empty
                            </div>
                          </label>
                          <label class="input-box">
                            <input class="input input__last-name" type="text"
                              placeholder="Witnesses" name="last-name" />
                            <div class="input-invalid-message">Last Name cannot be empty</div>
                          </label>
                          <label class="input-box">
                            <input class="input input__first-name" type="text"
                              placeholder="Injuried And Damages" name="first-name" />
                            <div class="input-invalid-message">First Name cannot be empty
                            </div>
                          </label>
                          <label class="input-box">
                            <input class="input input__last-name" type="text"
                              placeholder="Response By Authorities" name="last-name" />
                            <div class="input-invalid-message">Last Name cannot be empty</div>
                          </label>
                          <label class="input-box">
                            <input class="input input__first-name" type="text"
                              placeholder="Any Other Information" name="first-name" />
                            <div class="input-invalid-message">First Name cannot be empty
                            </div>
                          </label>
                    </div>

                    <h5 class="header center #01579b light-blue-text text-darken-4">3.Visual Evidence</h5>
                    <div class="col s12 relative">
                        <div class="field-status-icons">
                            <i style="display: none;" id="create-group-email-is-valid" class="green-text mdi-navigation-check"></i>
                            <i style="display: none;" id="create-group-email-is-not-valid" class="red-text mdi-navigation-close"></i>
                        </div>
                
                        <div class="file-field input-field">
                            <div class="btn">
                              <span>Upload Image</span>
                              <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                          
                          <div class="file-field input-field">
                            <div class="btn">
                              <span>Upload Video</span>
                              <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                          
                    </div>
                    </div>
